<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<title>Lennteles</title>
	</head>
	<body>
		<h1>formos</h1>
		<form>
			<fieldset>
				<label>El. pašto adresas:</label>				
				<input type="email" required>
			</fieldset>
			<fieldset>
				<label>Slaptažodis:</label>				
				<input type="password" required>
			</fieldset>
			<fieldset>
				<label>Patvirtinti slaptažodį:</label>				
				<input type="password" required>
			</fieldset>
			<fieldset>
				<input type="checkbox">
				<label>Sutinku su <a href="http://www.kitm.lt" target="_blank">taisyklėmis</a></label>				
			</fieldset>
			<fieldset>
				<label>Lytis:</label>
				<select>
					<option>Moteris</option>
					<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas:</label>				
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pavardė:</label>				
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Gatvė, namo (buto) nr.:</label>				
				<input type="text" required>
				<input type="number" required>
			</fieldset>
			<fieldset>
				<label>Pašto kodas:</label>				
				<input type="number" required> <a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska" target="_blank">Pašto kodo paieška</a>				
			</fieldset>
			<fieldset>
				<label>Miestas:</label>				
				<input type="text" required>
			</fieldset>
			<fieldset>			
					<label>Šalis:</label>
						<select>
							<option selected disabled>-</option>
							<option>Lietuva</option>
							<option>Prancūzija</option>
						</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:</label>				
				<input type="tel" required>
			</fieldset>
			<fieldset>
				<label>Papildoma informacija:</label>			
				<textarea></textarea>
			</fieldset>
			
			<fieldset>
				<button type="submit">Registruotis</button>
			</fieldset>
		</form>	
	</body>
</html>
